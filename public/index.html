<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shomo Ventures - Coming Soon</title>
    
    <!-- Google Fonts to match the Logo's aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Oswald:wght@700&display=swap" rel="stylesheet">

    <style>
        /* CSS Variables based on the Logo Colors */
        :root {
            --primary-dark: #2A3844; /* Dark Blue from "SHOMO" */
            --accent-blue: #206796; /* Lighter Blue from Roof */
            --bg-color: #f4f7f9;    /* Very light grey-blue background */
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            background: linear-gradient(135deg, #ffffff 0%, #eef5f9 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--primary-dark);
        }

        .container {
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Logo Styling */
        .logo {
            max-width: 350px; 
            width: 100%;
            height: auto;
            
            /* REDUCED MARGIN HERE: 
               Changed from 2rem to 0.5rem to pull text closer. 
               If it's still too far, you can use a negative number like -1rem */
            margin-bottom: 0.5rem; 
            
            filter: drop-shadow(0px 10px 20px rgba(0,0,0,0.1));
        }

        /* Text Styling */
        h1 {
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
            color: var(--primary-dark);
        }

        p.subtext {
            font-size: 1.1rem;
            letter-spacing: 3px; 
            margin-top: 0.5rem;
            margin-bottom: 2.5rem;
            color: var(--accent-blue);
            text-transform: uppercase;
            font-weight: 600;
        }

        p.message {
            font-size: 1rem;
            line-height: 1.6;
            color: #555;
            max-width: 400px;
            margin: 0 auto 2rem auto;
        }

        /* Contact Button Styling */
        .contact-btn {
            display: inline-block;
            text-decoration: none;
            background-color: var(--primary-dark);
            color: white;
            padding: 12px 30px;
            border-radius: 4px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 2px solid var(--primary-dark);
        }

        .contact-btn:hover {
            background-color: transparent;
            color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Simple Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .logo { max-width: 280px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Make sure your image file name matches exactly below -->
        <img src="logo.png" alt="Shomo Ventures LLC" class="logo">
        
        <h1>Coming Soon</h1>
        <p class="subtext">Building the Future</p>
        
        <p class="message">
            Our new website is currently under construction. <br>
            Stay tuned for updates.
        </p>

        <!-- Replace with your actual email -->
        <a href="mailto:stephanie@shomoventuresllc.com" class="contact-btn">Get in Touch</a>
    </div>

</body>
</html>
